<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        .container {  
            padding: 50px;  
          background-color: lightblue;  
        }  
        .registerbtn {  
            color:red;  
          }  
           
    </style>
</head>
<body  class="container" text-align="left">
    <div>
        <h1><strong>Student Registration Form</strong></h1>
        <br>
        <br>
        <form>
            <label>First Name:</label>
            <input type = "text" name = "firstname"  placeholder="FirstName" size = "15" required/><br><br>
            <label>Middle Name:</label>
            <input type = "text" name = "middlename"  placeholder="MiddleName" size = "15" required/><br><br>
            <label>Last Name:</label>
            <input type = "text" name = "lastname"  placeholder="LastName" size = "15"/><br><br>
    
    </div>
        <label>Course:</label>
        <select>
            <option value="Course">Course</option>
            <option value="BSC">BSC</option>
            <option value="MSC">MSC</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
        </select><br><br>

        <label>Gender:</label><br>
        <input type="radio" value="Male" name = "male"/>Male<br>
        <input type="radio" value="Female" name = "female"/>Female<br>
        <input type="radio" value="Other" name = "other"/>Other
        <br><br>

        <label>Phone:</label>
        <input type="text" name = "country code" placeholder="Country Code:" value="+91" size ="2"/>
        <input type="text" name = "phone"  placeholder="Phone" size ="10"/><br><br>

        <label>Address:</label>
        <textarea col="100" row="10"name="address"  placeholder="Current Address:" value="address">
        </textarea><br><br>

        <label>Email:</label>
        <input type="text" id="email"  placeholder="Enter Email:" name="email"/><br><br>

        <label>Password:</label>
        <input type="text" id="password"  placeholder="Enter Password:" name="password"/><br><br>

        <label>Re-type Password:</label>
        <input type="text" id="repass"  placeholder="Re-Type Password:" name="repass"/><br><br>
        <button type="submit" class="registerbtn">Register</button>
    </form>
</body>
</html>
